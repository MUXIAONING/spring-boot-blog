<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">

    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">


</head>
<body>
<div id="loginmodal" style="display:none;">

    <h1>User Login</h1>

    <form id="loginform" name="loginform" method="post" action="_houtai.html">

        <label for="username">oldPassword:</label>

        <input type="text" name="username" id="username" class="txtfield" tabindex="1">



        <label for="password">Password:</label>

        <input type="password" name="password" id="password" class="txtfield" tabindex="2">


        <label for="password">Password:</label>

        <input type="password" name="password" id="password" class="txtfield" tabindex="2">



        <div class="center"><input type="submit" name="loginbtn" id="loginbtn" class="flatbtn-blu hidemodal" value="Log In" tabindex="3"></div>

    </form>

</div>


<!--导航栏-->
<nav th:fragment="menu(n)" class="ui  inverted blue attached segment m-padded-tb-mini  m-shadow-small animated zoomIn">


    <div class="ui  container">

        <div class="ui  inverted  secondary stackable menu">

            <a class="ui  teal header item" href="#" th:href="@{/admin/index}">后台管理中心</a>
            &nbsp;
            <a class=" item m-item m-mobile-hide" th:classappend="${n==1} ? 'active'" th:href="@{/admin/blogs}"><i class="fas fa-carrot"></i>博客</a>
            <a class=" item m-item m-mobile-hide" th:classappend="${n==2} ? 'active'" th:href="@{/admin/types}"><i class="fas fa-ice-cream"></i>分类</a>
            <a class="item m-item m-mobile-hide" th:classappend="${n==3} ? 'active'" th:href="@{/admin/tags}"><i class="fas fa-candy-cane"></i>标签</a>
            <a class="item m-item m-mobile-hide" th:classappend="${n==4} ? 'active'" th:href="@{/admin/notice}"><i
                    class="fas fa-hamburger"></i>公告</a>
            <a class="item m-item m-mobile-hide" th:classappend="${n==5} ? 'active'" th:href="@{/admin/friends}"><i class="fas fa-apple-alt"></i>友链</a>
            <a class="item m-item m-mobile-hide" th:classappend="${n==6} ? 'active'" th:href="@{/admin/comments}"><i
                    class="fa fa-list-alt"></i>评论</a>
            <a class="item m-item m-mobile-hide" th:classappend="${n==7} ? 'active'" th:href="@{/admin/messages}"><i
                    class="fas fa-leaf"></i>留言</a>
            <a class="item m-item m-mobile-hide" th:classappend="${n==8} ? 'active'" th:href="@{/admin/manage}"><i
                    class="fa fa-plug" aria-hidden="true"></i>控制台</a>
            <div class="right menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005" th:src="@{${session.user.avator}}">
                        <span th:text="${session.user.accountname}">卢加宁</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#loginmodal" class="item" id="modaltrigger" th:href="@{#loginmodal}">修改密码</a>
                        <a href="#" class="item" th:href="@{/admin/logout}">退出登陆</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>


<footer th:fragment="footer" class="ui  vertical segment m-padded-tb-small">


    <div class="ui center aligned container m-padded-tb-small">


        <div class="ui inverted section divider"> </div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright©2019-2020J.ljn Designed by J.ljn</p>
    </div>


</footer>

<th:block th:fragment="script">
<!--也许用到的jQuery的引用-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<!--这里进行semanticUI的js 的CDN的引用 -->
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--引入代码高亮的js-->
<script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>

    <!--<script src="http://www.jq22.com/js/jq.js"></script>-->
    <!--<script type="text/javascript" charset="utf-8" src="../static/js/jquery-1.9.1.min.js" th:src="@{/js/jquery-1.9.1.min.js}"></script>-->
    <!--<script type="text/javascript" charset="utf-8" src="../static/js/jquery.leanModal.min.js" th:src="@{/js/jquery.leanModal.min.js}"></script>-->

    <script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown();




</script>
    <script type="text/javascript">

        $(function(){

            $('#loginform').submit(function(e){

                return false;

            });



            $('#modaltrigger').leanModal({ top: 110, overlay: 0.45, closeButton: ".hidemodal" });

        });


    </script>


</th:block>

</body>
</html>
